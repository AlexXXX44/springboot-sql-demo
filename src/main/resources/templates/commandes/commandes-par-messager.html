<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head><title>Commandes par messager</title></head>
<body>

<h2>Nombre de commandes par messager</h2>

<table>
    <tr>
        <th>Messager</th>
        <th>Nombre de commandes</th>
    </tr>

    <tr th:each="s : ${stats}">
        <td th:text="${s.nomMessager}"></td>
        <td th:text="${s.nbCommandes}"></td>
    </tr>
</table>

</body>
</html>
