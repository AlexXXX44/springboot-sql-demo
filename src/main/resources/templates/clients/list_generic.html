<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${title}">Titre</h2>
            <a class="btn btn-secondary" th:href="@{/}">Accueil</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th th:if="${rows != null and #lists.isEmpty(rows) == false}"
                        th:each="k : ${#maps.keys(rows[0])}"
                        th:text="${k}">col
                    </th>

                    <th th:if="${rows == null or #lists.isEmpty(rows)}">Aucune donnée</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="r : ${rows}">

                    <td th:each="k : ${#maps.keys(rows[0])}"
                        th:text="${r[k]}">val
                    </td>
                </tr>

                <tr th:if="${rows == null or #lists.isEmpty(rows)}">
                    <td colspan="100" class="text-center">Aucune donnée à afficher</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
